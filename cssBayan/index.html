<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <h1 class="header__title">cssBayan</h1>
      </div>
    </header>
    <main class="main">
      <div class="container main__container">
        <div class="memes__wrapper">
          <label class="meme" for="eJs">
            <input type="checkbox" name="meme" id="eJs" checked class="meme__rc" />
            <hr class="meme__divider" />
            <div class="meme__title">
              <p class="meme__text">Javascript is Everywhere!</p>
              <img src="./assets/xmark.svg" alt="" class="meme__wrapImg" />
            </div>
            <img
              src="./assets/memes/teaMeme.jpg"
              alt="teaMeme"
              class="meme__image"
            />
          </label>
          <div class="meme">
            <input type="checkbox" name="meme" id="eJs2" class="meme__rc" />
            <hr class="meme__divider" />
            <div class="meme__title">
              <p class="meme__text">Javascript is Everywhere!</p>
              <img src="./assets/xmark.svg" alt="" class="meme__wrapImg" />
            </div>

            <img
              src="./assets/memes/teaMeme.jpg"
              alt="teaMeme"
              class="meme__image"
            />
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container footer__container">
        <a class="footer__link gh-link" href="https://github.com/Nixni">
          <img
            src="./assets/github-alt.svg"
            alt="GitHub"
            class="footer__img gh-image"
          />
          <span class="footer__link__span">GitHub</span>
        </a>
      </div>
    </footer>
  </body>
</html>
