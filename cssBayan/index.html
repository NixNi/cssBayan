<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <div class="content">
      <header class="header">
      <div class="container header__container">
        <h1 class="header__title rainbow-text">cssBayan</h1>
      </div>
    </header>
    <main class="main">
      <div class="container main__container">
        <div class="memes__wrapper">
          <label class="meme" for="meme1">
            <input type="radio" name="meme" id="meme1" checked class="meme__rc" />
            <hr class="meme__divider" />
            <div class="meme__title">
              <p class="meme__text">Javascript is Everywhere!</p>
              <img src="./assets/xmark.svg" alt="" class="meme__wrapImg" />
            </div>
            <img
              src="./assets/memes/teaMeme.jpg"
              alt="teaMeme"
              class="meme__image"
            />
          </label>
          <label class="meme" for="meme2">
            <input type="radio" name="meme" id="meme2" class="meme__rc" />
            <hr class="meme__divider" />
            <div class="meme__title">
              <p class="meme__text">What are you?</p>
              <img src="./assets/xmark.svg" alt="" class="meme__wrapImg" />
            </div>
            <img
              src="./assets/memes/bananaMeme.png"
              alt="bananaMeme"
              class="meme__image"
            />
          </label>
          <label class="meme" for="meme3">
            <input type="radio" name="meme" id="meme3" class="meme__rc" />
            <hr class="meme__divider" />
            <div class="meme__title">
              <p class="meme__text">Main skill</p>
              <img src="./assets/xmark.svg" alt="" class="meme__wrapImg" />
            </div>
            <img
              src="./assets/memes/copyMeme.jpg"
              alt="copyMeme"
              class="meme__image"
            />
          </label>
          <label class="meme" for="meme4">
            <input type="radio" name="meme" id="meme4" class="meme__rc" />
            <hr class="meme__divider" />
            <div class="meme__title">
              <p class="meme__text">Me, also me</p>
              <img src="./assets/xmark.svg" alt="" class="meme__wrapImg" />
            </div>
            <img
              src="./assets/memes/developerMeme.jpg"
              alt="developerMeme"
              class="meme__image"
            />
          </label>
          <label class="meme" for="meme5">
            <input type="radio" name="meme" id="meme5" class="meme__rc" />
            <hr class="meme__divider" />
            <div class="meme__title">
              <p class="meme__text">Another one?</p>
              <img src="./assets/xmark.svg" alt="" class="meme__wrapImg" />
            </div>
            <img
              src="./assets/memes/errorsMeme.jpg"
              alt="errorsMeme"
              class="meme__image"
            />
          </label>
          <label class="meme" for="meme6">
            <input type="radio" name="meme" id="meme6" class="meme__rc" />
            <hr class="meme__divider" />
            <div class="meme__title">
              <p class="meme__text">What is your language?</p>
              <img src="./assets/xmark.svg" alt="" class="meme__wrapImg" />
            </div>
            <img
              src="./assets/memes/languageMeme.webp"
              alt="languageMeme"
              class="meme__image"
            />
          </label>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container footer__container">
        <a class="footer__link gh-link" href="https://github.com/Nixni">
          <img
            src="./assets/github-alt.svg"
            alt="GitHub"
            class="footer__img gh-image"
          />
          <span class="footer__link__span">GitHub</span>
        </a>
      </div>
    </footer>
    </div>
  </body>
</html>
